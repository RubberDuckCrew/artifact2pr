name: Create Release
run-name: Create Release v${{ github.event.inputs.version }}

on:
    workflow_dispatch:
        inputs:
            version:
                description: "The version to release (e.g., 1.2.3). The 'v' prefix is added automatically."
                required: true

permissions:
    contents: write

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest

        steps:
            - name: Check if secrets are available
              id: check-secrets
              run: |
                  echo "secrets_available=${{
                    vars.RUBBERDUCKCREW_BOT_APP_ID &&
                    secrets.RUBBERDUCKCREW_BOT_APP_PRIVATE_KEY &&
                    'true' || ''
                  }}" >> "$GITHUB_OUTPUT"

            - name: Create GitHub App token
              uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
              if: ${{ steps.check-secrets.outputs.secrets_available }}
              id: app-token
              with:
                  app-id: ${{ vars.RUBBERDUCKCREW_BOT_APP_ID }}
                  private-key: ${{ secrets.RUBBERDUCKCREW_BOT_APP_PRIVATE_KEY }}

            - name: Checkout repository
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
              with:
                  fetch-depth: 0

            - name: Npm setup
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version: 24.13.1
                  cache: "npm"

            - name: Update package.json version
              run: npm version --new-version ${{ github.event.inputs.version }} --no-git-tag-version

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Build action
              run: npm run build

            - name: Commit changes
              uses: suzuki-shunsuke/commit-action@f28421acc277a6d6a9c1f94ea449076ad77dba67 # v0.1.0
              with:
                  commit_message: "ðŸ”– Release v${{ github.event.inputs.version }} [skip ci]"
                  files: |
                      dist/
                      package.json
                      package-lock.json
                  github_token: ${{ steps.app-token.outputs.token || github.token }}
                  fail_on_self_push: false

            - name: Create GitHub Release
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
              with:
                  tag_name: "v${{ github.event.inputs.version }}"
                  name: "ðŸ”– artifact2pr ${{ github.event.inputs.version }}"
                  draft: true
                  prerelease: false

            - name: Update Major Release Tag
              run: |
                  MAJOR_VERSION="v$(echo "${{ github.event.inputs.version }}" | cut -d. -f1)"
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
                  git tag -fa "${MAJOR_VERSION}" -m "ðŸ”– Update major version tag to v${{ github.event.inputs.version }}"
                  git push origin "${MAJOR_VERSION}" --force
