name: Test artifact2pr Action
on:
    pull_request:
        types: [labeled, opened, synchronize]

permissions:
    pull-requests: write

jobs:
    test-artifact2pr:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
            - name: Create dummy artifact
              run: |
                  mkdir -p test-artifacts
                  echo "Hello World" > test-artifacts/hello.txt
            - name: Upload artifact
              uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
              with:
                  name: dummy-artifact
                  path: test-artifacts/hello.txt
            - name: Post artifact links to PR
              uses: ./
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  comment-heading: "üß™ **Test Artifacts**"
                  comment-if-no-artifacts: "‚ö†Ô∏è No artifacts found in test run."
