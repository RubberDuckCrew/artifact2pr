name: Test artifact2pr Action
on:
    pull_request:
        types: [labeled, opened, synchronize]

permissions:
    pull-requests: write

jobs:
    test-artifact2pr:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
            - name: Create dummy artifact
              run: |
                  mkdir -p test-artifacts
                  echo "Hello World" > test-artifacts/hello.txt
            - name: Upload artifact
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
              with:
                  name: dummy-artifact
                  path: test-artifacts/hello.txt
            - name: Post artifact links to PR
              uses: ./
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  comment-heading: "ğŸ§ª **Test Artifacts**"
                  comment-if-no-artifacts: "âš ï¸ No artifacts found in test run."
